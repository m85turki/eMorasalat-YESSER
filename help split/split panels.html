<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link href="splitpanelscss.css" rel="stylesheet">
	<link href="css/all.css" rel="stylesheet" type="text/css">
	
</head>

<body>
    <div class="vertical all panel-container panel-container-vertical">
   <div class="vertical all panel-left panel-top appear split">
	   <img src="Media-Icon-24-512.png" alt="full-screen" width="30" height="30" class=" full-screen">
	   <img src="Window_Layout_Positions_Left_One_Third-512.png" alt="dock-to-left" width="30" height="30" class="left">
	   <img src="Window_Layout_Positions_Bottom_Half-512.png" alt="dock-to-bottom" width="30" height="30" class="bottom">
	   <hr>
	  left panel
		</div>
	<div class="vertical all splitter  splitter-horizontal appear split">
		</div>
	<div class="vertical all panel-right  panel-bottom">
		<img src="download.png" alt="help" class="help" width="30" height="30">
         <a  href="help.html" target="_blank">Test</a>
     </div>
		
		

<script src="js/jquery.js"></script>
<script src="js/jquery-resizable.js"></script>
<script>
	
$(function(){
 $(".panel-left").resizable({
   handleSelector: ".splitter",
   resizeHeight: false
 });
	$('.left').click(function(){
	 $('.all').addClass("vertical");
		});

	});
</script>

	</div>

	<script>
	$(function(){
		
		$('.help').click(function(){
			$('.split').toggleClass("appear");
			
		});
		
	});
	</script>
	<script>
		var txt=$(".panel-right").text();
		$(function(){
		  		$('.bottom').click(function(){
					             $('.all').removeClass("vertical");
		});
			$(".panel-top").resizable({
   handleSelector: ".splitter-horizontal",
   resizeWidth: false
 });
			$(".full-screen").click(function(){
			$('.split').toggleClass("appear");	
var windowObjectReference;
 window.open(
    "index.html"
  );
});
			});
		  
	
	</script>
	</body>
</html>
